<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Get Barter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/form.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">  -->
    <script src="main.js"></script>
</head>
<body>
    <!-- <input type="text"> -->

    <div class="container mt-5">

        <div class="row mb-5">
            <div class="col-md-6 col-sm-12">
                <img class="logo" src="img/logo.png" alt="Barter Logo"> 
            </div>
        </div>

        <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="row mb-5">
                <div id="register_btn_wrapper" class="col-md-5 text-center tab_flip_link_wrapper tab_flip_link_wrapper_active">
                    <a href="#" class="tab_flip_link" id="register-btn">Register</a>
                </div>
                <div class="col-md-2"></div>
                <div id="login_btn_wrapper" class="col-md-5 text-center tab_flip_link_wrapper">
                    <a href="#" class="tab_flip_link" id="login-btn">Login</a>
                </div>
            </div>
            <p>Barter makes online payments safe and easy, with a new virtual card for each place you pay online. </p>
            
            <div id="register_form">
                <form class="mt-5 mb-5" method="post">
                    <div class="form-group" style="margin-bottom:8%;">
                        <input type="text" class="style-input" id="formGroupExampleInput" placeholder="First Name">
                    </div>

                    <div class="form-group" style="margin-bottom:8%;">
                            <input type="text" class="style-input" id="formGroupExampleInput" placeholder="Last Name">
                    </div>

                    <div class="form-group" style="margin-bottom:8%;">
                            <input type="email" class="style-input" id="exampleFormControlInput1" placeholder="Email address">
                    </div>

                    <div class="form-group" style="margin-bottom:8%;">
                            <input type="password" class="style-input" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="form-group" style="margin-bottom:8%;">
                            <input type="email" class="style-input" id="exampleFormControlInput1" placeholder="0703 128 8880">
                    </div>

                    <div class="submit-button">
                         <p class="button-text"> LOG INTO ACCOUNT</p>
                    </div>
                    <!-- <button type="button" class="my-btn">Register Account</button> -->
                    <!-- <input type="email" class="form-control" id="inputEmail3" placeholder="Email"> -->
                </form>
            </div>
            <div id="login_form" class="hide">
                <form class="mt-5 mb-5" method="post">
                    <div class="form-group" style="margin-bottom:8%;">
                            <input type="email" class="style-input" id="exampleFormControlInput1" placeholder="Email address">
                    </div>

                    <div class="form-group" style="margin-bottom:8%;">
                            <input type="password" class="style-input" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <div class="submit-button">
                        <p class="button-text"> LOG INTO ACCOUNT</p>
                    </div>
                    <!-- <input type="email" class="form-control" id="inputEmail3" placeholder="Email"> -->
                </form>
            </div>

        </div>

        <div class="col-md-6 sm-12 mt-15">
                <p>
                    You can sign in using your accounts on these sites: 
                </p>

                <div class="FB-button">
                    <p class="button-text"> FACEBOOK </p>
                </div>
                <br/>
                <div class="G-button">
                    <p class="button-text"> GOOGLE </p>
                </div>
        
            </div>

        </div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$("#login-btn").on('click',function(e){
    e.preventDefault();

    $('#register_btn_wrapper').removeClass('tab_flip_link_wrapper_active');
    $('#login_btn_wrapper').addClass('tab_flip_link_wrapper_active');
    $("#register_form").hide();
    $("#login_form").show();

});

$("#register-btn").on('click',function(e){
    e.preventDefault();

    $('#login_btn_wrapper').removeClass('tab_flip_link_wrapper_active');
    $('#register_btn_wrapper').addClass('tab_flip_link_wrapper_active');
    $("#login_form").hide();
    $("#register_form").show();
});
</script>
</html>
